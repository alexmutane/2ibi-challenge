<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      World Countries
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">World Countries</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-searchbar (ionInput)="searchCountry($event)" placeholder="country name"></ion-searchbar>
  </div>

  <ion-row>
    <ion-col size="8"></ion-col>
    <ion-col size="4">
      Filter by Regions:
      <ion-select interface="popover" (ionChange)="filterCountries($event)" value="noFilter">
        <ion-select-option value="noFilter">All</ion-select-option>
        <ion-select-option *ngFor="let region of countriesService.regionsList" [value]="region">{{ region}}
        </ion-select-option>
      </ion-select>
    </ion-col>
  </ion-row>

  <p class="ion-text-right">
    <small>{{ countriesService.countriesList.length }} countries.</small>
  </p>
  <ion-item *ngFor="let country of countriesService.countriesList"
    [routerLink]="['/country-detail', country.name.common]">
    <img [src]="country.flags.svg" width="24" />
    <ion-label>
      <h2>&nbsp;{{ country.name.common }}</h2>
      <!-- <p>{{ country.region }}</p> -->
    </ion-label>
  </ion-item>

</ion-content>
